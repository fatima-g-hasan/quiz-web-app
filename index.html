<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>QuizCrafters</header>
    <h2>Login or Register</h2>

    <form class="sec-1" id="login-form">
      <h3>Login</h3>
      <input type="text" placeholder="Email" id="login-email" />
      <input type="password" placeholder="Password" id="login-password" />
      <button type="submit">Login</button>
    </form>

    <p>New Here? Create an Account!</p>
    <form class="sec-2" id="register-form">
      <h3>Register</h3>
      <input type="text" placeholder="Email" id="register-email" />
      <input type="password" placeholder="Password" id="register-password" />
      <button type="submit">Register</button>
    </form>

    <footer>
      <a href="./pages/help.html">Need help? click here</a>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
